<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/space3.png');
        this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        this.load.image('red', 'assets/particles/red.png');

        this.load.setBaseURL('https://ace510.github.io');

        this.load.image('DK', 'assets/pink.png')

        
    }

    function create ()
    {
        this.add.image(400, 300, 'DK');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start:1, end: 0.5 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400,100, 'logo');

        logo.setVelocity(300, -200);
        logo.setBounce(1.05, 1.05);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
    }

    </script>

</body>
</html>
